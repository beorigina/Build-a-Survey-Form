<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a survey-form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1 id="title">How can the NBA improve their entertainment value?</h1>
<p id="description">Thank you for taking the time to help the NBA improve</p>
<form id="survey-form">
  <div class="input-element">
    <label id="name-label">
      Name
    </label>
    <input placeholder="name" id="name" type="text" required></input>
  </div>
   <div class="input-element">
    <label id="email-label">
      Email
    </label>
    <input placeholder="email" id="email" type="email" required></input>
  </div>
   <div class="input-element">
    <label id="number-label">
      Age
    </label>
    <input placeholder="age" id="number" min="5" max="100" type="number" required></input>
  </div>
  <div class="input-element">
    <label id="select-label">
    Who'is your favorite Team?
    </label>
    <select id="dropdown">
      <option>Bucks</option>
      <option>Timber Wolves</option>
      <option>Lakers</option>
    </select>
    <div>
      <label>Have you been to a game before</label>
      </div>
      <div>
      <label><input type="radio" name="game" value="yes">Yes</label>
      </div>
      <label><input type="radio" name="game" value="no">No</label>
    </div>
    <div>
      <label>Which suggestions are good ideas For the NBA to implement?</label>
      </div>
      <div>
      <label><input type="Checkbox" name="ideas" value="playin">Play in game</label>
      </div>
      <div>
      <label><input type="Checkbox" name="ideas" value="food">Cheaper food</label>
    </div>
    <div>
      <label><input type="Checkbox" name="ideas" value="calls">less ref calls</label>
    </div>
    <div>
    <label><input type="Checkbox" name="ideas" value="superteams">Super teams</label>
    </div>
    <div>
      <div class="input-element">
      <label>Adittional Comments</label>
      <textarea type="text"></textarea>
    </div>
    <button id="submit">
      Submit
    </button>
</form>
</body>
</html>
